<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/estilosIn.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Inicio sesion</title>
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entrar a la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para entrar a la página</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <div class="contenedor__login-register">
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico" id="correoElectronico">
                    <input type="text" placeholder="Contraseña" id="contrasenaEntrar">
                    <button type="button" onclick="entrar()">Entrar</button>
                </form>
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo" id="nombre">
                    <input type="email" placeholder="Correo Electronico" id="correo">
                    <input type="text" placeholder="Usuario" id="usuario">
                    <input type="password" placeholder="Contraseña" id="contrasena">
                    <button type="button" onclick="registro()">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./Js/scriptIn.js"></script>
    <script src="./Js/scripIN.js"></script>
</body>
</html>
